<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
<!--   overlay -->
    <div class="overlay">
        <div class="welcome-modal">
            <h3>Welcome to JavaScript Quiz!</h3>
            <p>After answering on a question, you can click on the</p>
            <p> icon to see the explanation.</p>
            <p>Are you ready to start?</p>
            <button id="ready" class="btn-blue">I'm ready!</button>
        </div>
    </div>


    <!-- quiz container -->
    <div class="container">
        <h2>JavaScript Quiz</h2>
        <div class="quiz-box">
            <div class="quiz-count">
                <span id="prev-arrow"><i class="bi bi-arrow-left"></i> </span>
                <span id="count">| 1/10 | </span> 
                <span id="next-arrow"><i class="bi bi-arrow-right"></i> </span>
            </div>
            <div class="question">
                Question: Do you know what will be the output of this code?
            </div>
            <div class="q-img">
                <img src="./images/div.question__code.png" alt="">
            </div>
            <div class="q-btns">

                <button class="btn-blue">string</button>
                <button class="btn-blue">number</button>
                
            </div>
            <p>Question by OKURMEN</p>

            <button id="next-id" class="btn-next"> NEXT </button>

        </div>

    </div>






    <script src="./app.js"></script>
</body>

</html>
